<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
</head>
<body>
    <h1>Welocome to the todo App</h1>
    <h3>Place where you can create a todo-list</h3>

    <input id="search-todo" type="text" placeholder="search todo">

    <label>
        <input id="hide-content" type="checkbox"> Hide completed todos
    </label>
    
    <div id="output-search"> </div>

    <form id="todo-form">
        <input placeholder="add todo title" name="todoTitle">
        <button id="todo-form-button" type="submit">submit</button>
    </form>
    
    <label>
        <input id="hide-content" type="checkbox"> Hide completed todos
    </label>
    

    <script src="todoApp.js"></script>
</body>
</html>
