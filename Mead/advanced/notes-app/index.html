<!DOCTYPE html>

<html>
<head>
    <title>Notes App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-with-locales.min.js"></script>
</head>
<body>
    <h1>This is our note making application</h1>
    <input type="text" id="search-input" placeholder="search notes">
    <div id="filtered-notes"></div>
    <!-- <button id="create-note">create note</button> -->

    <form id="add-notes-form">
        <input id="note-input" placeholder="enter note name" name="noteName">
        <button type="submit">Submit</button>
    </form>
    <select id="filtered-by">
        <option value="byEdited">Sort by last edited</option>
        <option value="byCreated">Sort by created date</option>
        <option value="alphabetical">Sort alphabetically</option>
    </select>
    <script src="https://cdn.jsdelivr.net/npm/uuid@latest/dist/umd/uuidv4.min.js"></script>
    <script src="notes-functions.js"></script>
    <script src="notes-app.js"></script>
    
</body>
</html>
